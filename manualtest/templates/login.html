{% extends "base.html" %}

{% block title %}Login{% endblock %}


{% block body %}
<div class="jumbotron">
<h4> Please Login </h4>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input name="username" type="text" placeholder="Enter Username"/><br>
    <input name="password" type="password"  placeholder="Type your password"/>
    <input type="submit" value="Login"/>
</form>
<h3>{{ message }}</h3>
<a href="{% url 'newuser' %}">New User? Click here</a>
</div>
{% endblock %}
